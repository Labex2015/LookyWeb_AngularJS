<!DOCTYPE html>
<html ng-app="mainApp">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="1079617689354-4b3nmfeu8sn47hgdp238iq7pqh8bl5of.apps.googleusercontent.com">
    <title>Looky Web</title>
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/socialButtom.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/default.css" />
    <link rel="stylesheet" type="text/css" href="./css/component.css" />
    <link rel="icon" href="./images/logo32.png" type="image/x-icon" sizes="32x32"/>
    <script data-require="angular.js@*" data-semver="1.3.0-beta.14" src="https://code.angularjs.org/1.4.6/angular.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.4.6/angular-cookies.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

</head>

<body>

<div class="container" ng-controller="LoginController">
    <img src="./images/logoLooky.png" style="margin-top:18px;"/>
    <div class="text-center" style="margin-top:6%;margin-left:35%;margin-right:35%;background-color:white;padding: 20px 40px 40px 40px;font-family:verdana;">
        <p class="text-left" style="font-size:30px;">Entrar</p>

        <fb:login-button size="xlarge" style="margin-top:25px;font-size:10px;" scope="public_profile,email" onlogin="checkLoginState()">
            Login com Facebook
        </fb:login-button>

        <div id="fb-root"></div>

        <div id="customBtn" class="customGPlusSignIn" ng-click="render()">
            <span class="icon fa fa-google-plus fa-2x"></span>
            <span class="buttonText">Login com Google</span>
        </div>
    </div>

</div>

<script type="text/javascript" src="./js/angular-route.js"></script>
<script type="text/javascript" src="./js/ui-bootstrap-tpls-0.12.1.js"></script>
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
<script type="text/javascript" src="./js/login.js"></script>
<script type="text/javascript" src="./js/jquery.confirm.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

<script>
    window.fbAsyncInit = function() {
        FB.init({
          appId      : '1639860942950097',
          xfbml      : true,
          version    : 'v2.4'
        });

    };
</script>

</body>
</html>
