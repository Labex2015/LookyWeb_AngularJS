<link href="./css/chat_interactions.css" rel="stylesheet">
<div  class="container" ng-controller="InteractionsController" >
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> Interações
                </div>
                <div class="panel-body">
                    <ul class="chat" ng-repeat="int in interactions">
                        <li class="left clearfix"><span class="chat-img pull-left">
                        <img src="./images/default-user-icon-profile.png" alt="User Avatar" class="img-circle" height="60" width="60">
                        </span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="primary-font">{{int.content.userHelper.idUser == user.idUser ? int.content.userRequest.username : int.content.userHelper.username}}</strong>
                                </div>
                                <p>
                                    <button class="btn btn-warning btn-sm" id="btn-close"  data-toggle="tooltip" data-placement="bottom" title="Encerrar interação"
                                            ng-click="closeInteraction(int)">Close</button>
                                    <button class="btn btn-warning btn-sm" id="btn-chat"  data-toggle="tooltip" data-placement="bottom" title="Abrir chat"
                                            ng-click="openChat(int)">Chat</button>
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="slide-animate" ng-show="openChat == true" ng-include="'./views/chat.html'"></div>
</div>
