<div class="col-lg-12 navbar navbar-default" ng-controller="searchController">

    <div class="text-center" ng-hide="lookKnowledges"><p>Procurando</p><img src="../images/carregando.gif" style="width:20px;height:20px;"></div>
    <div ng-hide="!lookKnowledges">

        <div class="col-lg-6" style="margin-top:5px;margin-bottom:10px;" ng-repeat="knowledge in lookKnowledges | orderBy:[checkboxModel.value1, checkboxModel.value2, checkboxModel.value3, checkboxModel.value4]">

            <div ng-controller="searchController" class="card" style="background-color:#ffffff;border-radius: 4px;" z-default='20' z-hover='50'>
                <table>
                    <tr>
                        <td>
                            <img ng-show="!knowledge.picturePath" src="./images/default-user-icon-profile.png" alt="" class="img-circle col-lg-12" style="padding: 0 0 0 0;">
                            <img ng-show="knowledge.picturePath" src="{{knowledge.picturePath}}" alt="" class="img-circle col-lg-12" style="padding: 0 0 0 0;">
                        </td>
                        <td class="col-lg-8">
                            <a href="#/profileHelper" style="color:#000000"><p ng-click="showProfileHelper(knowledge.id)">{{knowledge.name}}</p></a>
                            <p style="font-size:12px;" ng-if="knowledge.degree != 'undefined'">{{knowledge.degree}}</p>
                            <div star-rating-user ng-model="knowledge.rating" max="5"></div>
                        </td>
                        <td class="col-lg-2">
                            <a class="knowledge" title="Pedir ajuda" ng-click="askHelp(knowledge)" style="cursor:pointer;"><span><img src="../images/ajudar.png" style="width:22px;height:22px;margin-left:8px;"/></span></a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
